<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Login - Urban AirWatch</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-branding">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <div class="brand-logo">
                    <i class="fas fa-wind"></i>
                    <h1>Vayu Suraksha</h1>
                </div>
                <p class="brand-tagline">Empowering NGOs to make a difference in air quality</p>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-hand-holding-heart header-icon"></i>
                    <h2>Public Login</h2>
                    <p>Post and spread awareness</p>
                </div>
                
                <form class="login-form" onsubmit="handleNGOLogin(event)">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="your@email.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn ngo-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login to Dashboard
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="#">Register your NGO</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
