<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Air Quality Details</title>
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/state.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <a href="index.html" class="back-btn">‚Üê Back to Map</a>
                    <h1 id="stateName">Loading...</h1>
                    <p class="subtitle" id="lastUpdate">Fetching latest data...</p>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div id="loadingIndicator" class="loading">
                <div class="loader"></div>
                <h2>Loading air quality data...</h2>
            </div>

            <div id="contentArea" style="display: none;">
                <div class="content-grid">
                    <!-- Left: AQI Chart -->
                    <div class="chart-section">
                        <h2><i class="fas fa-chart-line"></i> AQI Trends</h2>
                        <div class="chart-controls">
                            <select id="aqiTimeRange" class="time-range-select" onchange="updateAQIChart()">
                                <option value="7">1 Week</option>
                                <option value="30">1 Month</option>
                                <option value="365">1 Year</option>
                                <option value="1825">5 Years</option>
                            </select>
                        </div>
                        <canvas id="aqiChart"></canvas>
                    </div>

                    <!-- Right: Current Air Quality Data -->
                    <div class="data-section">
                        <h2><i class="fas fa-wind"></i> Current Air Quality</h2>
                        <div class="aqi-hero" id="aqiHero">
                            <div style="font-size: 1em; opacity: 0.9;">Air Quality Index</div>
                            <div class="aqi-value" id="aqiValue">--</div>
                            <div class="aqi-label" id="aqiLabel">Loading...</div>
                        </div>
                        <div class="pollutant-grid" id="pollutantGrid"></div>
                    </div>
                </div>

                <!-- PM Trends Chart -->
                <div class="chart-section">
                    <h2><i class="fas fa-chart-area"></i> PM Trends (PM2.5 & PM10)</h2>
                    <div class="chart-controls">
                        <select id="pmTimeRange" class="time-range-select" onchange="updatePMChart()">
                            <option value="7">1 Week</option>
                            <option value="30">1 Month</option>
                            <option value="365">1 Year</option>
                            <option value="1825">5 Years</option>
                        </select>
                    </div>
                    <canvas id="pmChart"></canvas>
                </div>

                <!-- Pollutant Composition Chart -->
                <div class="chart-section">
                    <h2><i class="fas fa-chart-bar"></i> Pollutant Composition</h2>
                    <canvas id="pollutantChart"></canvas>
                </div>

                <!-- NGOs Section -->
                <div class="ngo-section">
                    <h2><i class="fas fa-hand-holding-heart"></i> NGOs Working in This Region</h2>
                    <div class="ngo-list" id="ngoList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/state.js"></script>
</body>
</html>
